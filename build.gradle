plugins {
    id "com.github.maiflai.scalatest" version "0.15"
    id 'com.github.johnrengelman.shadow' version '1.2.4'
}

apply plugin: 'scala'

version = '0.3'

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.scala-lang:scala-library:2.12.1'
    compile group: 'org.scalafx', name: 'scalafx_2.12', version: '8.0.102-R11'
    testCompile group: 'org.scalatest', name: 'scalatest_2.12', version: '3.0.1'
    testRuntime group: 'org.pegdown', name: 'pegdown', version: '1.6.0'

}

