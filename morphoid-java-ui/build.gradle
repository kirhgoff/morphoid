// Apply the java plugin to add support for Java
apply plugin: 'java'

// Apply the application plugin to add support for building an application
apply plugin: 'application'

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    mavenCentral()
    mavenLocal()
}

dependencies {
    // This dependency is found on compile classpath of this component and consumers.
    //compile 'com.google.guava:guava:22.0'
    compile 'org.apache.commons:commons-lang3:3.5'

    compile 'org.kirhgoff:morphoid-bridge:2.0'
    compile 'org.kirhgoff:morphoid-engine:2.0'

    // Use JUnit test framework
    testCompile 'org.testng:testng:6.11'
    testCompile 'org.assertj:assertj-core:3.6.2'
    testCompile 'org.mockito:mockito-core:2.7.15'
}

// Define the main class for the application
mainClassName = 'org.kirhgoff.morphoid.MorphoidApp'
applicationDefaultJvmArgs = ["-Dgreeting.language=en"]

jar {
    manifest {
        attributes(
                'Class-Path': configurations.compile.collect { it.getName() }.join(' '),
                'Main-Class': 'org.kirhgoff.morphoid.MorphoidApp'
        )
    }
    from {
        configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
    }
}

test {
    useTestNG()    

    include 'org/kirhgoff/morphoid/**'

    beforeTest { descriptor ->
        logger.lifecycle("Running test: " + descriptor)
    }

    onOutput { descriptor, event ->
        logger.lifecycle("Test: " + descriptor + " produced standard out/err: " + event.message )
    }
}


